<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image">

        <svg class="profile__image-edit" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/>
          </svg>

      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <label class="popup__form_field">
          <input type="text" name="name" class="popup__input popup__input_type_name" id = "popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[a-zA-zа-яА-Я\- ]*">
          <span class="popup__input-error popup__input_type_name-error"></span>
        </label>
        <label class="popup__form_field">
          <input type="text" name="description" class="popup__input popup__input_type_description" id ="popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="[a-zA-zа-яА-Я\- ]*">
          <span class="popup__input-error popup__input_type_description-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place">
        <label class="popup__form_field">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id = "popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="[a-zA-zа-яА-Я\- ]*">
          <span class="popup__input-error popup__input_type_card-name-error"></span>
        </label>
        <label class="popup__form_field">
          <input type="url" name="link" class="popup__input popup__input_type_url" id = "popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input_type_url-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_confirm-delete">
    <div class="popup__content popup__content_content_confirm ">
      <h2>Вы уверены?</h2>
      <button type="submit" class="button popup__button">Да</button>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_change-profile-image">
    <div class="popup__content popup__content_content_change-profile-image">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="change-profile-image">
        <label class="popup__form_field">
          <input type="url" name="link" class="popup__input popup__input_type_url-image" id="popup__input_type_url-image" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input_type_url-image-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like">
        <button type="button" class="card__like-button"></button>
        <p class="card__like_count"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
